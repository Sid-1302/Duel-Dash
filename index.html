<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUEL DASH</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <style>
        body {
            background: url('https://cdn.gamedevmarket.net/wp-content/uploads/20191203191657/Work-2.jpg');
            background-repeat: no-repeat;
            color: black;
            text-shadow: 2px 2px 5px white;
        }

        #heading {
            margin-top: 50px;
            font-size: 80px;
            text-align: center;
        }

        #nameForm {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            width: max-content;
            margin: auto;
            row-gap: 50px;
            text-align: center;
            padding: 40px;
            font-size: 50px;
        }

        #nameForm2 {
            display: flex;
            flex-direction: column;
            width: max-content;
            margin: auto;
            text-align: center;
            padding: 40px;
            font-size: 50px;
        }

        label {
            margin: 20px;
        }

        #btn {
            border-radius: 10px;
            width: fit-content;
            margin: auto;
            font-size: 15px;
            margin-top: 20px;
            margin-bottom: 1px;
            padding: 10px;
        }
        #btn:hover{
            transform: scale(1.1);
            transition: ease-in-out;
        }

        .card {
            opacity: 0.9;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 10px;
            margin: 120px;
            background-color: white;
            border-radius: 20px;
            color: black;
            height: 200px;
            width: 175px;
            font-size: 18px;
            border: 5px double black;
        }

        .card:hover {
            transition: ease-in-out;
            transform: scale(1.25);
        }

        .cardHead {
            font-weight: 900;
            margin-bottom: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="heading">DUEL DASH</div>
    <form id="nameForm" action="game.html" method="get">
        <div class="card">
            <div class="cardHead">FREEZE TIME</div>
            <div><img src="https://i.pinimg.com/originals/dc/40/ee/dc40eec571ff5fe4770ac2517bb93e60.gif" width="120">
            </div>
            <div>Freezes your opponent's gameplay for 3 seconds.</div>
        </div>
        <div id="nameForm2">
            <label for="player1">Player 1</label>
            <label>(a,s,d,w)</label>
            <input type="text" id="player1" name="player1" required>
            <label for="player2">Player 2</label>
            <label>(←,↑,→,↓)</label>
            <input type="text" id="player2" name="player2" required>
            <button type="submit" id="btn">Submit</button>
        </div>
        <div class="card">
            <div class="cardHead">SPEED BOOSTER</div>
            <div> <img src="https://media2.giphy.com/media/WDU9pnKjUTzQCE6oiP/giphy.gif" width="120"
                    style="border-radius: 20px;"></div>
            <div>Increases your speed by 5 units.</div>
        </div>
    </form>
    <script>
        document.getElementById('nameForm').addEventListener('submit', function (event) {
            const player1 = document.getElementById('player1').value;
            const player2 = document.getElementById('player2').value;
            localStorage.setItem('player1', player1);
            localStorage.setItem('player2', player2);
        });
    </script>
</body>

</html>
